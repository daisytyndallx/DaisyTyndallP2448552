<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>reviews</title>
    <link href="reviews.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
<div class="transition transition-1 is-active"></div>

<div class="wrapper">
  <div class="header">
     <img src="Image/daisydiaries.png">
  </div>

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

 <ul id="myUL">
 <div class="flex-container">
  <div id="Gold" class="review1">
      <li><a>Chain of Gold<img src="Image/ChainofGold.png"></a></li>
     <!-- The Modal -->
      <div id="myModalGold" class="modal">
       <!-- Modal content -->
        <div class="modal-content">
         <span class="close"></span>
         <p></p>
        </div>
      </div>
  </div>
  <div id="Silver" class="review2">
      <li><a >A Court of Silver Flames<img src="Image/CupCakes.png"></a></li>
      <div id="myModalSilver" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close"></span>
          <p></p>
        </div>
      </div>
     </div>
 </div>
   <div class="flex-container">
    <div id="Honor"class="review3">
     <li><a>Bound by Honor</a></li>
     <div id="myModalHonor" class="modal">
       <div class="modal-content">
         <span class="close"></span>
         <p</p>
       </div>
     </div>
    </div>
    <div id="Vicious"class="review4">
     <li><a>Vicious</a></li>
     <div id="myModalVicious" class="modal">
       <div class="modal-content">
         <span class="close"></span>
         <p></p>
       </div>
     </div>
    </div>
   </div>
   <div class="flex-container">
    <div id="Iron"class="review5">
      <li><a>Chain of Iron</a></li>
      <div id="myModalIron" class="modal">
        <div class="modal-content">
          <span class="close"></span>
          <p></p>
        </div>
      </div>
    </div>
    <div id="Black"class="review6">
       <li><a>Forever Black</a></li>
       <div id="myModalBlack" class="modal">
         <div class="modal-content">
           <span class="close"></span>
           <p></p>
         </div>
       </div>
    </div>
   </div>
 </ul>

 <nav>
   <div id="mySidenav" class="sidenav">
    <div class="menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
      <a href="homepage.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="diary.html">Diary</a>
      <a href="quiz.html">Quiz</a>
    </div>
  </div>
 </nav>
 </div>
 <div class="openbutton">
  <span style="font-size:30px;cursor:pointer;font-family:cursive;" onclick="openNav()">Menu</span>
 </div>


<script>
 /* Transition JS */
 window.onload = () => {
 const anchors = document.querySelectorAll('a');
 const transition_el = document.querySelector('.transition');

 setTimeout(() => {
   transition_el.classList.remove('is-active');
 }, 750);
 }

 /* Menu JS*/
 if(window.innerWidth > 540){
   function openNav() {
   document.getElementById("mySidenav").style.width = "250px";
 }
 function closeNav() {
   document.getElementById("mySidenav").style.width = "0";
 }
 }

 /*Review list JS*/
 function myFunction() {
   // Declare variables
   var input, filter, ul, li, a, i, txtValue;
   input = document.getElementById('myInput');
   filter = input.value.toUpperCase();
   ul = document.getElementById("myUL");
   li = ul.getElementsByTagName('li');

   // Loop through all list items, and hide those who don't match the search query
   for (i = 0; i < li.length; i++) {
     a = li[i].getElementsByTagName("a")[0];
     txtValue = a.textContent || a.innerText;
     if (txtValue.toUpperCase().indexOf(filter) > -1) {
       li[i].style.display = "";
     } else {
       li[i].style.display = "none";
     }
   }
 }

 // Get the modal
var modal = document.getElementById("myModalGold");
// picture that opens the modal
var btn = document.getElementById("Gold");
// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

var modal = document.getElementById("myModalSilver");
var btn = document.getElementById("Silver");
btn.onclick = function() {
  modal.style.display = "block";
}

var modal = document.getElementById("myModalHonor");
var btn = document.getElementById("Honor");
btn.onclick = function() {
  modal.style.display = "block";
}

var modal = document.getElementById("myModalVicious");
var btn = document.getElementById("Vicious");
btn.onclick = function() {
  modal.style.display = "block";
}

var modal = document.getElementById("myModalIron");
var btn = document.getElementById("Iron");
btn.onclick = function() {
  modal.style.display = "block";
}

var modal = document.getElementById("myModalBlack");
var btn = document.getElementById("Black");
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
 </script>
  </body>
</html>
