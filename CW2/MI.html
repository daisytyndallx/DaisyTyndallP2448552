<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>MortalInstruments</title>
    <link href="Quiz.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>

<div class="wrapper">

 <div class="header">
  <img src="Image/daisydiaries.png">
 </div>

 <div class="home-box custom-box">
   <h3>Instruction:</h3>
   <p>Total number of questions: <span class="total-questions">5</span></P>
   <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
 </div>

 <div class="quiz-box custom-box hide">
   <div class="question-number">
   </div>
   <div class="question-text">
   </div>
   <div class="option-container">
   </div>
   <div class="next-question-btn">
      <button type="button" class="btn" onclick="next()">Next</button>
   </div>
 </div>

 <div class="result-box custom-box hide">
   <h1>Quiz Results</h1>
   <table>
     <tr>
        <td>Total Question</td>
        <td><span class="total-question"></span></td>
     </tr>
     <tr>
        <td>Attempt</td>
        <td><span class="total-attempt"></span></td>
     </tr>
     <tr>
        <td>Correct</td>
        <td><span class="total-correct"></span></td>
     </tr>
     <tr>
        <td>Wrong</td>
        <td><span class="total-wrong"></span></td>
     </tr>
     <tr>
        <td>Percentage</td>
        <td><span class="percentage"></span></td>
     </tr>
     <tr>
        <td>Your Total Score</td>
        <td><span class="total-score"></span></td>
     </tr>
   </table>
   <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
   <a href="quiz.html"><button type="button" class="btn" onclick="goToHome()">Go To Quiz Page</button></a>
 </div>

    <nav>
      <div id="mySidenav" class="sidenav">
       <div class="menu">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
         <a href="quiz.html">Quiz</a>
       </div>
     </div></nav>

</div>
<div class="openbutton">
 <span style="font-size:30px;cursor:pointer;font-family:cursive;" onclick="openNav()">Menu</span>
</div>

<script>
 /* Menu JS*/
 if(window.innerWidth > 540){
   function openNav() {
   document.getElementById("mySidenav").style.width = "250px";
 }
 function closeNav() {
   document.getElementById("mySidenav").style.width = "0";
 }
 }
/* Quiz JS */
const quiz = [
 {q: 'What does Clary meet Jace first?',
  options:['Hotel Dumort','Pandemonium','Coffee Shop'],
  answer:1},

 {q:'What do Shadowhunters call humans?',
  options:['Mundanes','Humans','Mugles'],
  answer:0},

 {q: 'Why did Valentine kill the silent brothers?',
  options:['To get Jace','to get the Mortal Cup','To get the Mortal Sword'],
  answer:2
},

 {q: 'Who is Amatis?',
  options:['Lukes Sister','Jocelyns Sister','Isabelles Sister'],
  answer:0},

 {q: 'What did Clary ask Angel Rasiel for?',
  options:['Kill all Downworlders','Bring Jace back to life','Make Simon Human'],
  answer:1},
]

const questionNumber = document.querySelector(".question-number");
const questionText = document.querySelector(".question-text");
const optionContainer = document.querySelector(".option-container");
const homeBox = document.querySelector(".home-box");
const quizBox = document.querySelector(".quiz-box");
const resultBox = document.querySelector(".result-box");

let questionCounter = 0;
let currentQuestion;
let availableQuestions = [];
let availableOptions = [];
let correctAnswers = 0;
let attempt = 0;

/* push the questions into availableQuestion*/
function setAvailableQuestions(){
  const totalQuestion = quiz.length;
  for(let i=0; i<totalQuestion; i++){
    availableQuestions.push(quiz[i])
  }
}

/* question number and question options */
function getNewQuestion(){
  questionNumber.innerHTML = "Question " + (questionCounter + 1) + " of " + quiz.length;
/*question text, ramdom question*/
  const questionIndex = availableQuestions[Math.floor(Math.random() * availableQuestions.length)]
  currentQuestion = questionIndex;
  questionText.innerHTML = currentQuestion.q;
/*get the position of questionindex from the avalible questions */
  const index1= availableQuestions.indexOf(questionIndex);
  /*remove the questionindex from the avaliblequestion, so that the question does not repeat*/
    availableQuestions.splice(index1,1);
    /*set the options*/
    const optionLen = currentQuestion.options.length
    for(let i=0; i<optionLen; i++){
      availableOptions.push(i)
    }
    optionContainer.innerHTML = '';
    let animationDelay = 0.15;
    /* options HTML*/
    for(let i=0; i<optionLen; i++){
      /*ramdom option */
      const optonIndex = availableOptions[Math.floor(Math.random() * availableOptions.length)];
      const index2 = availableOptions.indexOf(optonIndex);

      availableOptions.splice(index2,1);

      const option = document.createElement("div");
      option.innerHTML = currentQuestion.options[optonIndex];
      option.id = optonIndex;
      option.style.animationDelay =animationDelay + 's';
      animationDelay = animationDelay + 0.15;
      option.className = "option";
      optionContainer.appendChild(option)
      option.setAttribute("onclick", "getResult(this)");
    }

    questionCounter++
}

/*get the results */
function getResult(element){
  const id = parseInt(element.id);
  /* answer by comparing the id */
  if(id === currentQuestion.answer){
     /*set color green*/
    element.classList.add("correct");
    correctAnswers++;
    console.log("correct:"+correctAnswers)
  }
  else{
    /*set color red*/
    element.classList.add("wrong");

    /*show the correct option*/
    const optionLen = optionContainer.children.length;
    for(let i=0; i<optionLen; i++){
      if(parseInt(optionContainer.children[i].id) === currentQuestion.answer){
        optionContainer.children[i].classList.add("correct");
      }
    }
  }
  attempt++;
 unclickableOptions();
}

/* only select one option */
function unclickableOptions(){
   const optionLen = optionContainer.children.length;
   for(let i=0 ; i<optionLen; i++){
     optionContainer.children[i].classList.add("already-answered");
   }
}

/* next question */
function next(){
  if(questionCounter === quiz.length){
    console.log("quiz over");
    quizOver();
  }
  else{
    getNewQuestion();
  }
}

function quizOver(){
  /* hide quiz box */
  quizBox.classList.add("hide");
  /*show results*/
  resultBox.classList.remove("hide");
  quizResult();
}

/* get results*/
function quizResult(){
  resultBox.querySelector(".total-question").innerHTML = quiz.length;
  resultBox.querySelector(".total-attempt").innerHTML = attempt;
  resultBox.querySelector(".total-correct").innerHTML = correctAnswers;
  resultBox.querySelector(".total-wrong").innerHTML = attempt - correctAnswers;
   const percentage = (correctAnswers/quiz.length)*100;
  resultBox.querySelector(".percentage").innerHTML =percentage.toFixed(2) + "%";
  resultBox.querySelector(".total-score").innerHTML =correctAnswers +" / " + quiz.length;
}

function resetQuiz(){
  questionCounter = 0;
  correctAnswers = 0;
  attempt = 0;
}

function tryAgainQuiz(){
  /* hide results box*/
  resultBox.classList.add("hide");
  /*show quiz box*/
  quizBox.classList.remove("hide");

  resetQuiz();
  startQuiz()
}

/*quiz start*/
function startQuiz(){

   /*hide home box*/
   homeBox.classList.add("hide");
   quizBox.classList.remove("hide");
   setAvailableQuestions();
   getNewQuestion();

}
</script>

  </body>
</html>
